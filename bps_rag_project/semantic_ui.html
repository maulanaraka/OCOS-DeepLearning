<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BPS Semantic RAG</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            max-width: 1400px;
            margin: auto;
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        .query-section {
            margin-bottom: 30px;
        }
        textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            resize: vertical;
            min-height: 80px;
            transition: border-color 0.3s;
            box-sizing: border-box;
        }
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            margin-top: 10px;
            transition: transform 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        .result-section {
            margin-top: 30px;
        }
        .answer {
            background: #f8f9ff;
            padding: 20px;
            border-radius: 10px;
            border-left: 4px solid #667eea;
            margin-bottom: 20px;
        }
        .relevant-chunks {
            background: #fff5f5;
            padding: 20px;
            border-radius: 10px;
            border-left: 4px solid #e53e3e;
        }
        .chunk {
            background: white;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #eee;
        }
        .loading {
            text-align: center;
            color: #667eea;
            font-style: italic;
        }
        .error {
            background: #fed7d7;
            color: #c53030;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>üèõÔ∏è BPS Semantic RAG</h1>
        <p style="text-align: center; color: #666; margin-bottom: 30px;">
            Tanyakan tentang data statistik Indonesia dari BPS
        </p>
        
        <div class="query-section">
            <textarea 
                id="questionInput" 
                placeholder="Contoh: Berapa tingkat inflasi Indonesia saat ini? Atau: Bagaimana kondisi pengangguran di Indonesia?"
            ></textarea>
            <br>
            <button onclick="submitQuery()" id="submitBtn">üîç Cari Jawaban</button>
        </div>
        
        <div id="results" class="result-section" style="display: none;">
            <h3>üí° Jawaban:</h3>
            <div id="answer" class="answer"></div>
            
            <h3>üìã Sumber Data Relevan:</h3>
            <div id="relevantChunks" class="relevant-chunks"></div>
        </div>
        
        <div id="loading" class="loading" style="display: none;">
            ‚è≥ Sedang mencari jawaban...
        </div>
        
        <div id="error" class="error" style="display: none;"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000';
        
        async function submitQuery() {
            const question = document.getElementById('questionInput').value.trim();
            if (!question) {
                alert('Silakan masukkan pertanyaan terlebih dahulu');
                return;
            }
            
            // Show loading
            document.getElementById('loading').style.display = 'block';
            document.getElementById('results').style.display = 'none';
            document.getElementById('error').style.display = 'none';
            document.getElementById('submitBtn').disabled = true;
            
            try {
                const response = await fetch(`${API_BASE}/query`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ question: question })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                displayResults(data);
                
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('error').textContent = `Error: ${error.message}`;
                document.getElementById('error').style.display = 'block';
            } finally {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('submitBtn').disabled = false;
            }
        }
        
        function displayResults(data) {
            document.getElementById('answer').innerHTML = marked.parse(data.answer);
            
            const chunksContainer = document.getElementById('relevantChunks');
            chunksContainer.innerHTML = '';
            
            data.relevant_chunks.forEach((chunk, index) => {
                const chunkDiv = document.createElement('div');
                chunkDiv.className = 'chunk';
                chunkDiv.innerHTML = `<strong>Sumber ${index + 1}:</strong><br>${chunk}`;
                chunksContainer.appendChild(chunkDiv);
            });
            
            document.getElementById('results').style.display = 'block';
        }
        
        // Handle Enter key
        document.getElementById('questionInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                submitQuery();
            }
        });
    </script>
</body>
</html>
