<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Ask Gemini AI</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 40px;
      }
      #answer {
        margin-top: 20px;
        padding: 10px;
        background: #f0f0f0;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <h2>Ask Gemini AI</h2>
    <form id="ask-form">
      <input type="text" id="question" name="question" placeholder="Type your question..." required style="width: 300px" />
      <button type="submit">Ask</button>
    </form>
    <div id="answer"></div>
    <script>
      document.getElementById("ask-form").onsubmit = async function (e) {
        e.preventDefault();
        const question = document.getElementById("question").value;
        document.getElementById("answer").innerText = "Loading...";
        const res = await fetch("http://127.0.0.1:5000/ask", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ question }),
        });
        const data = await res.json();
        document.getElementById("answer").innerText = data.answer;
      };
    </script>
  </body>
</html>
